<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-text">Tic Tac Toe</h1>
            <div class="header-buttons">
                <button class="new-game" id="new-btn">New Game</button>
                <button class="reset-btn">Reset</button>
            </div>
            
        </div>

        <dialog>
            <form action="">
                <label for="name">Player Name</label>
                <input type="text" id="name">
                <div class="diag-btns">
                    <button class="start-game">Start Game</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>
        
        <div class="game-container">
            <div id="one" class="items"></div>
            <div id="two" class="items"></div>
            <div id="three" class="items"></div>
            <div id="four" class="items"></div>
            <div id="five" class="items"></div>
            <div id="six" class="items"></div>
            <div id="seven" class="items"></div>
            <div id="eight" class="items"></div>
            <div id="nine" class="items"></div>
        </div>


        <div class="result-container">
            <p class="result"></p>
        </div>

        
        
            
        
    </div>
    
 <script src="script.js"></script>   
</body>
</html>
